<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 20px;
        }

        .chat-header {
            background: #4caf50;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #f1f1f1;
            border-bottom: 1px solid #f1f1f1;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .message.self {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .message.other {
            background: #e1e1e1;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #f1f1f1;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #4caf50;
            color: #ffffff;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Wi-Fi Group Chat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://192.168.0.100:8080'); // Update to your server's IP

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessage');

        ws.onopen = () => {
            console.log('Connected to the server');
        };

        ws.onmessage = (event) => {
            const messageData = JSON.parse(event.data);
            displayMessage(messageData.message, messageData.sender === 'self' ? 'self' : 'other');
        };

        sendMessageButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({ message, sender: 'self' }));
                displayMessage(message, 'self');
                messageInput.value = '';
            }
        });

        function displayMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
